<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>【404页面】</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/plugins/404/main.css}">
    <style>
        *{
            margin:0;
            padding:0;
        }
        #mydiv{
            z-index:1;
            background-color: #2D2D2D;
        }
        #myerrorcontent{
            position:absolute;
            top:100px;
            left:300px;
        }
    </style>
    <script type="text/javascript" th:src="@{/plugins/canvas/canvas-particle.js}"></script>
    <script type="text/javascript">
        window.onload = function() {
            //配置
            var config = {
                vx: 4,  //小球x轴速度,正为右，负为左
                vy: 4,  //小球y轴速度
                height: 2,  //小球高宽，其实为正方形，所以不宜太大
                width: 2,
                count: 200,     //点个数
                color: "121, 162, 185",     //点颜色
                stroke: "130,255,255",      //线条颜色
                dist: 6000,     //点吸附距离
                e_dist: 20000,  //鼠标吸附加速距离
                max_conn: 10    //点到点最大连接数
            }
            //调用
            CanvasParticle(config);
        }
    </script>
</head>
<body>
<!-- 背景 -->
<div id="mydiv" style="height:700px;"></div>
<div id="myerrorcontent">
    <div id="page" class="site" style="transform: none;" >
        <div id="content" class="site-content" style="transform: none;" >
            <div id="primary" class="content-area">
                <main id="main" class="site-main" role="main">
                    <header id="header_404">
                        <h1><span class="icon">!</span>404<span class="sub">The page not found!</span></h1>
                    </header>
                    <div id="content_404">
                        <h2>【404】您访问的链接不存在,在仔细检查一下吧!</h2>
                        <div class="utilities">
                            <div align="center">
                                <a class="button" href="/index.html">返回首页</a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
<!-- 美洽客服-->
<script type="text/javascript" th:include="meiqia::meiqia"></script>
</body>
</html>
