<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>【公告详情页面】</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}">
    <link rel="stylesheet" th:href="@{/css/all-skins.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/libs/jquery.min.js}"></script>
    <script th:src="@{/libs/vue.min.js}"></script>
    <script th:src="@{/libs/router.js}"></script>
    <script th:src="@{/libs/bootstrap.min.js}"></script>
    <script th:src="@{/libs/app.js}"></script>
    <script th:src="@{/plugins/layer/layer.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <!-- 美洽客服-->
    <script type="text/javascript" th:include="meiqia::meiqia"></script>
</head>
<body>
<div class="panel panel-default" th:fragment="paginatio">
    <div class="panel-heading">公告详情</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label" style="font-weight: bold;">公告标题</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled="true"  th:value="${noticeCustom.noticeTitle}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label" style="font-weight: bold;">公告内容</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled="true" th:value="${noticeCustom.noticeContent}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label" style="font-weight: bold;">发布日期</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled="true" th:value="${#dates.format(noticeCustom.getNoticeCreateTime(), 'yyyy-MM-dd HH:mm:ss')}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label" style="font-weight: bold;">更新日期</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled="true" th:value="${#dates.format(noticeCustom.getNoticeUpdateTime(), 'yyyy-MM-dd HH:mm:ss')}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <a  class="btn btn-primary" href="/index.html">返回首页</a>
            &nbsp;&nbsp;
        </div>
    </form>
</div>
</body>
</html>
